spring:
  application:
    name: cloud_platform-gateway
server:
  port: ${SERVER_PORT:9000}
logging:
  level:
    com: debug
eureka:
  instance:
    hostname: peer1
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://peer1:8000/eureka/,http://peer2:8001/eureka/}
zuul:
  ignored-services: '*'
  routes:
    eureka-client-a:
      path: /eureka-client-a/**
      serviceId: eureka-client-a
    eureka-client-b:
      path: /eureka-client-b/**
      serviceId: eureka-client-b
  #prefix: 'api'
#设置全局超时时间 测试微服务rpc调用超时 测试单体服务超时
ribbon:
  ReadTimeout: 6000

